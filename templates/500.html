{% extends "base.html" %}

{% block title %}Server Error - Mastercard BIN Lookup{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning mb-3"></i>
                    <h1 class="display-4 fw-bold">500</h1>
                    <h2 class="h4 mb-3">Server Error</h2>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. Please try again later.
                    </p>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="/" class="btn btn-primary btn-lg">
                        <i class="fas fa-home me-2"></i>
                        Go Home
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                        <i class="fas fa-refresh me-2"></i>
                        Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
